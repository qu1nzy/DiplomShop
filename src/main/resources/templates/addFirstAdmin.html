<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddFirstAdmin</title>
</head>
<body>
<form th:action="@{/user/addFirstAdmin}" th:object="${admin}" method="post">
    <div class="form-group">
        <label> Name :</label> <input type="text" class="form-control" placeholder="Enter name" name="name" th:field="*{name}"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
    </div>
    <br>
    <div class="form-group">
        <label> Login :</label> <input type="text" class="form-control" placeholder="Enter login" name="login" th:field="*{login}"/>
        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red"></p>
    </div>
    <br>
    <div class="form-group">
        <label> Password :</label> <input type="text" class="form-control" placeholder="Enter password" name="password" th:field="*{password}"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
    </div>
    <br>
    <div><input type="submit" value="Add first admin"/></div>
    <br>
</form>
</body>
</html>
